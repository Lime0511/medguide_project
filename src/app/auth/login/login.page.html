<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding login-content">
  <ion-card class="auth-card">
    <ion-card-header>
      <ion-card-title>Welcome Back MedGuide User</ion-card-title>
    </ion-card-header>

    <ion-card-content>

      <!-- EMAIL -->
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email"></ion-input>
      </ion-item>

      <!-- PASSWORD -->
      <ion-item class="password-item">
        <ion-label position="floating">Password</ion-label>

        <ion-input 
          [type]="showPassword ? 'text' : 'password'" 
          [(ngModel)]="password" 
          name="password"
          class="password-input">
        </ion-input>

        <ion-button 
          fill="clear" 
          class="password-toggle-btn" 
          size="small" 
          (click)="togglePassword()">
          <ion-icon [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
        </ion-button>
      </ion-item>

      <div class="forgot-link" (click)="openResetModal()">
        Forgot Password?
      </div>

      <!-- REMEMBER ME -->
      <ion-item lines="none">
        <ion-label>Remember Me</ion-label>
        <ion-toggle [(ngModel)]="rememberMe" (ionChange)="saveRememberMe()"></ion-toggle>
      </ion-item>

      <!-- LOGIN BUTTON -->
      <ion-button expand="block" color="primary" class="ion-margin-top" (click)="login()">
        Login
      </ion-button>

      <!-- REGISTER BUTTON -->
      <ion-button fill="clear" routerLink="/register">
        Create an Account
      </ion-button>

    </ion-card-content>
  </ion-card>
</ion-content>
